<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colors-box">
      <label class="text-color" for="">Select Color: </label>
      <ul class="colors">
        <li data-color="red"></li>
        <li data-color="blue"></li>
        <li data-color="orange"></li>
        <li data-color="brown"></li>
      </ul>
    </div>
    <div class="container">
      <form class="form">
        <input type="text" id="input" class="text-color" />
        <button id="add" class="test">Add Task</button>
      </form>
      <div class="tasks-box test"></div>
      <button id="delAll" class="test">Delete All</button>
    </div>

    <script src="To Do List.js"></script>
  </body>
</html>
